{% extends '_layout' %}

{% block content %}
  <h1>{{page.title}}</h1>

  {% block post %}{% endblock %}

{% if posts.previous %}
  <a href="{{relativeUrl}}{{ posts.previous.url }}">{{ posts.previous.title }}</a>
{% endif%}

{% if posts.next %}
  <a href="{{relativeUrl}}{{ posts.next.url }}">{{ posts.next.title }}</a>
{% endif%}
{% endblock %}
