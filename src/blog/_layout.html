{% extends '_layout' %}

{% block content %}
  <h1>{{page.title}}</h1>

  {% block post %}{% endblock %}

  {% if posts.previous %}
    <a href="{{ posts.previous.url }}">{{ posts.previous.title }}</a>
  {% endif%}


  {% if posts.next %}
    <a href="{{ posts.next.url }}">{{ posts.next.title }}</a>
  {% endif%}
{% endblock %}
